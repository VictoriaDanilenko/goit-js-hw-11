<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container mt-3 text-center">
    <button class="btn btn-danger  fs-1" type="button" data-action="start">Start</button>
    <button class="btn btn-secondary fs-1" type="button" data-action="stop">Stop</button>

</div>
<div class="container">
    <div class="timer row mt-3 text-center" id="timer-1">
        <div class="field col-2 offset-1 card bg-primary text-white">
            <span class="value fs-1" data-value="days">11</span>
            <span class="label fs-1">Days</span>
        </div>

        <div class="field col-2 offset-1 card bg-primary text-white">
            <span class="value fs-1" data-value="hours">11</span>
            <span class="label fs-1">Hours</span>
        </div>

        <div class="field col-2 offset-1 card bg-primary text-white">
            <span class="value fs-1" data-value="mins">11</span>
            <span class="label fs-1">Minutes</span>
        </div>

        <div class="field col-2 offset-1 card bg-primary text-white">
            <span class="value fs-1" data-value="secs">11</span>
            <span class="label fs-1">Seconds</span>
        </div>
    </div>

</div>
<script src="./color-switch.js" type="module"></script>
<script src="./promisification-task1.js" type="module"></script>
<script src="./promisification-task2.js" type="module"></script>
<script src="./promisification-task3.js" type="module"></script>
<script src="./timer.js" type="module"></script>
</body>
</html>
